<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de movimento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simulador de Movimento</h1>
        <div class="menu-buttons-container">
            <a href="projetil.html"><button class="menu-buttons">Lançamento de projétil</button></a>
            <button class="menu-buttons active">Plano inclinado</button>
        </div>
    </header>

    <div class="container">
        <div class="plane-container">
          <div class="plane-graphic-img">
            <div id="canvas-plane">
                <div id="slope">
                    <div id="object"><img src="assets/face-smile.svg" alt="face smile" style="width: 80%;"></div>
                </div>
            </div>
    
            <div id="results-plane" class="results-plane">
              <div class="results-info-plane">
                <p>Velocidade: <span id="speed">0</span> m/s</p>
                <p>Distância: <span id="range-plane">0</span> metros</p>
                <p>Aceleração: <span id="acceleration">0</span> m/s²</p>
                <p>Tempo: <span id="time-plane">0</span> s</p>
              </div>
            </div>
          </div>
          <div class="graphic-info-plane">
            <div class="graphic-info-item-plane">
              <p>Velocidade inicial (m/s)</p>
              <input type="number" id="initial-velocity" min="0">
            </div>
            <div class="graphic-info-item-plane">
                <p>Massa (kg)</p>
                <input type="number" id="mass" min="0">
              </div>
            <div class="graphic-info-item-plane">
              <p>Ângulo (º)</p>
              <input type="number" id="angle-plane" min="0" max="90" step="1" value="0">
            </div>
            <button id="button-simulator-plane">Simular <img src="assets/play.svg" alt="ícone para iniciar"></button>
            <button id="button-simulator-pause">Pausar <img src="assets/pause.svg" alt="ícone para iniciar"></button>
            <button id="button-simulator-reset">Resetar</button>
          </div>
        </div>
      </div>

    <footer>
        <div class="info-container">
            <h2>Simulador de movimento</h2>
            <p>Disciplina Certificadora de Competência 2</p>
            <img src="assets/logo-utfpr.svg" alt="logo da UTFPR">
        </div>
        <div class="devs-container">
            <h2>Desenvolvido por</h2>
            <div class="devs-list">
                <div class="dev-group">
                    <div class="dev">
                        <p>Gabriela Lieira</p>
                        <a href="#" target="_blank"><img src="assets/linkedin.svg" alt="linkedin"></a>
                        <a href="#" target="_blank"><img src="assets/github.svg" alt="github"></a>
                    </div>
                    <div class="dev">
                        <p>Luanda Vital</p>
                        <a href="#" target="_blank"><img src="assets/linkedin.svg" alt="linkedin"></a>
                        <a href="#" target="_blank"><img src="assets/github.svg" alt="github"></a>
                    </div>
                </div>

                <div class="dev-group">
                    <div class="dev">
                        <p>Isabela Pirola</p>
                        <a href="#" target="_blank"><img src="assets/linkedin.svg" alt="linkedin"></a>
                        <a href="#" target="_blank"><img src="assets/github.svg" alt="github"></a>
                    </div>
                    <div class="dev">
                        <p>Talita Aya</p>
                        <a href="#" target="_blank"><img src="assets/linkedin.svg" alt="linkedin"></a>
                        <a href="#" target="_blank"><img src="assets/github.svg" alt="github"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="plano.js"></script>
</body>

</html>
