<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de movimento</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Simulador de Movimento</h1>
    <div class="menu-buttons-container">
      <button class="menu-buttons active">Lançamento de projétil</button>
      <a href="plano.html"><button class="menu-buttons">Plano inclinado</button></a>
    </div>
  </header>

  <div class="container">
    <div class="project-container">
      <div class="graphic-img">
        <div class="graphic-img-canvas">
          <div class="graph-container">
            <canvas id="canvas"></canvas>
            <div class="x-axis">
              <div class="x-label">ΔS</div>
            </div>
            <div class="y-axis">
              <div class="y-label">h</div>
            </div>
          </div>
        </div>

        <div id="results" class="results">
          <div class="results-info">
            <p>Altura máxima (h): <span id="height">0</span> metros</p>
            <p>Distância (ΔS): <span id="range">0</span> metros</p>
            <p>Tempo: <span id="time">0</span> s</p>
            <div class="question">
              <a href="https://brasilescola.uol.com.br/fisica/lancamento-obliquo.htm" target="_blank">
                <img src="assets/question.svg" alt="ponto de interrogração">
                <span>Como obter esses dados?</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="graphic-info">
        <div class="graphic-info-item">
          <p>Velocidade (m/s)</p>
          <input type="number" id="velocity" min="0">
        </div>
        <div class="graphic-info-item">
          <p>Ângulo (º)</p>
          <input type="number" id="angle" min="0" max="90">
        </div>
        <button id="button-simulator">Simular <img src="assets/play.svg" alt="ícone para iniciar"></button>
      </div>
    </div>
  </div>

  <footer>
    <div class="info-container">
      <h2>Simulador de movimento</h2>
      <p>Disciplina Certificadora de Competência 2</p>
      <img src="assets/logo-utfpr.svg" alt="logo da UTFPR">
    </div>
    <div class="devs-container">
      <h2>Desenvolvido por</h2>
      <div class="devs-list">
        <div class="dev-group">
          <div class="dev">
            <p>Gabriela Lieira</p>
            <a href="#" target="_blank"><img src="assets/linkedin.svg" alt="linkedin"></a>
            <a href="#" target="_blank"><img src="assets/github.svg" alt="github"></a>
          </div>
          <div class="dev">
            <p>Luanda Vital</p>
            <a href="#" target="_blank"><img src="assets/linkedin.svg" alt="linkedin"></a>
            <a href="#" target="_blank"><img src="assets/github.svg" alt="github"></a>
          </div>
        </div>

        <div class="dev-group">
          <div class="dev">
            <p>Isabela Pirola</p>
            <a href="#" target="_blank"><img src="assets/linkedin.svg" alt="linkedin"></a>
            <a href="#" target="_blank"><img src="assets/github.svg" alt="github"></a>
          </div>
          <div class="dev">
            <p>Talita Aya</p>
            <a href="#" target="_blank"><img src="assets/linkedin.svg" alt="linkedin"></a>
            <a href="#" target="_blank"><img src="assets/github.svg" alt="github"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="projetil.js"></script>
</body>

</html>
